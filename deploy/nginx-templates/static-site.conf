# ------------------------------------------------------------------------------
# Static Site Nginx Configuration Template
# ------------------------------------------------------------------------------
# Usage: Copy this file to /etc/nginx/sites-available/yourdomain.com
#        Replace all instances of "DOMAIN" with your actual domain
#        Replace all instances of "WEB_ROOT" with /var/www/yourdomain.com
# ------------------------------------------------------------------------------

server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN www.DOMAIN;

    # After SSL setup, uncomment this to redirect HTTP to HTTPS
    # return 301 https://$server_name$request_uri;

    root WEB_ROOT/html;
    index index.html;

    # Logging - each site gets its own logs
    access_log WEB_ROOT/logs/access.log;
    error_log WEB_ROOT/logs/error.log;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # -------------------------------------------------------------------------
    # Static Asset Caching (Astro hashes filenames, so long cache is safe)
    # -------------------------------------------------------------------------

    # Images - 1 year cache
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fonts - 1 year cache
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # CSS/JS - 1 year cache (Astro uses content hashing)
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML - short cache for quick content updates
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # -------------------------------------------------------------------------
    # Main Location Block
    # -------------------------------------------------------------------------
    location / {
        # Try exact file, then directory, then .html extension, then 404
        try_files $uri $uri/ $uri.html =404;
    }

    # -------------------------------------------------------------------------
    # Error Pages
    # -------------------------------------------------------------------------
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # -------------------------------------------------------------------------
    # Security - Deny access to sensitive files
    # -------------------------------------------------------------------------

    # Hidden files (except .well-known for SSL verification)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

